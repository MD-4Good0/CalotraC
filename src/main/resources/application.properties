spring.application.name=calorietrackerapp

gemini.baseurl=https://generativelanguage.googleapis.com
googleai.api.key=${GOOGLE_AI_API_KEY}

spring.jackson.property-naming-strategy=SNAKE_CASE

# Database configuration
spring.datasource.url=${{MySQL.MYSQL_URL}}
spring.datasource.username=${{MySQL.MYSQLUSER}}
spring.datasource.password=${{MySQL.MYSQL_ROOT_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect